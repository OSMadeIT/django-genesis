 {% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="{% static 'materilize-css/dist/css/materialize.min.css' %}"> -->
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
    <title>{{title}}</title>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="#"><span class="badge badge-light border border-info">Home</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#"><span class="badge badge-light">Profile</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#"><span class="badge badge-light">Popular Feed</span></a>
                    </li>
                  </ul>
                </div>
              </nav>
              <hr class="my-4">
              <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                      <h1 class="display-4">Fluid jumbotron</h1>
                      <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
                    </div>
                  </div>
    <center>
        <header class="container center-align"><h1>OSMakingIT Blog</h1></header>
    </center>
    <div class="container">
        {% block content %}
        {% endblock %}
        <a href="/admin" style="text-decoration: none; display: block;" class="center-align"><button class="btn">Admin login</button></a>
    </div>
    <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'materialize-css/dist/js/materialize.min.js' %}"></script>
    <script src="{% static 'ckeditor-responsive-images.js' %}"></script>
</body>
</html>
