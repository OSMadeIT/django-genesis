{% extends 'posts/layout.html' %}
{% load static %}

{% block content %}
    <h4 class="center-align red lighten-3">{{title}}</h4>

    <div class="row">
        <div class="col s12 m6">
            <div class="card teal darken-4">
                <div class="card-image">
                    <img class="img-fluid" src="{% static 'images/IMG_0351.jpg' %}">
                    <span class="card-title">How I met your mother</span>
                </div>
                        {% for post in posts %}
                        <div class="row">  <ul class="list-group">
                        <li class="card list-group-item col-4">
                                <img class="card-img-top" src="{{post.image.url}}" alt="Card image cap">
                                <div class="card-body">
                                  <h5 class="card-title">{{post.title}}</h5>
                                  <p class="card-text">{{post.body|safe}}</p>
                                  <a href="/posts/details/{{post.id}}" class="btn btn-primary">Read more...</a>
                                  <footer class="blockquote-footer">Posted on {{post.created_at}}</footer>
                                </div>
                            </li></ul></div>
                      
                        {% endfor %}
                        
                    </div>
                </div>
            </div>
{% endblock %}
