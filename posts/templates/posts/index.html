{% extends 'posts/layout.html' %}


{% block content %}
    <h4 class="center-align red lighten-3">{{title}}</h4>
    <ul>
        {% for post in posts %}
            <li>
                <a href="/posts/details/{{post.id}}">{{post.title}}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
