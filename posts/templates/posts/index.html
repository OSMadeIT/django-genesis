{% extends 'posts/layout.html' %}
{% load static %}

{% block content %}
    <h4 class="center-align red lighten-3">{{title}}</h4>

<!-- Display the last ten posts in LIFO format -->
    {% for post in posts %}
    
    <div class="row">
        <div class="col-sm-4 col-md">
            <h5>{{post.title}}</h5>
            <img class="img-fluid" src="{{post.image.url}}" alt="Card image cap">
            <blockquote class="blockquote">
                <p class="mb-0">{{post.body|safe}}</p>
            </blockquote>
            <a href="/posts/details/{{post.id}}" class="btn btn-primary">Read more...</a>
            <footer class="blockquote-footer">Posted on {{post.created_at}}</footer>
        </div>
    </div>

    {% endfor %}

{% endblock %}
