{% extends "posts/layout.html" %}

{% block content %}
<div class="col-md-8 offset-md-2">
    <form action="{% url 'posts:index' %}" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
</div>
{% endblock content %}
