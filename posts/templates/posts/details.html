{% extends 'posts/layout.html' %}


{% block content %}
    <blockquote>{{post.title}}</blockquote>
    <div class="card">
        <div class="card-content">
            <img class="img-fluid" src="{{post.image.url}}">
            <p class="flow-text">{{post.body|safe}}</p>
        </div>        
    </div>
    <div class="card-action">
        {{post.created_at}}
    </div>
<a href="/posts" class="btn">Go Back</a>
{% endblock %}
