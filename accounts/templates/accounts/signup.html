{% extends 'accounts/layout.html' %}

{% block content %}

<div class="card">
    <div class="card-header">ExpressYourself Signup</div>
    <div class="card-body">
        <form class="card-text" action="/accounts/signup/" method="POST">
        {% csrf_token %}
        {{form}}
        <br>
        <button type="submit" class="btn">Signup</button>
        </form>
    </div>
    
</div>


{% endblock %}
