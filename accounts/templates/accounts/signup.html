{% extends 'accounts/layout.html' %}

{% block content %}

<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <h5>Signup</h5>
            <form class="card-text" action="{% url 'accounts:signup' %}" method="POST">
                
            {% csrf_token %}
            {{form}}
            
            <br>
            <button type="submit" class="btn tooltipped">Signup</button>
            </form>
    </div>
    <div class="col-3"></div>
</div>


{% endblock %}
