 {% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'materialize-css/dist/css/materialize.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'mystyles.css' %}">
    <title>{{title}}</title>
</head>
    <body>
        <nav>
            <div class="nav-wrapper">
                <a href="" class="brand-logo">Logo</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Lorem</a></li>
                    <li><a href="#">Ipsum</a></li>
                </ul>
            </div>
        </nav>
        <div>
            <center>
                <header class="container center-align"><h1 class="display-4">User Accounts</h1></header>
            </center>
        </div>
        <div class="">
            {% block content %}
            {% endblock %}
        </div>
        <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
        <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'materialize-css/dist/js/materialize.min.js' %}"></script>
    </body>
</html>
