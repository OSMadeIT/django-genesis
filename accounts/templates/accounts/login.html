{% extends 'accounts/layout.html' %}

{% block content %}
<div class="container">
        <div class="form-group">
    <h5>Login</h5>
        <form class="card-text" action="{% url 'accounts:login' %}" method="POST">
        {% csrf_token %}
        {{form}}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{request.GET.next}}">
        {% endif %}
        <br>
        <button type="submit" class="btn btn-primary">Login</button>
        </form>
</div>
</div>

{% endblock %}
